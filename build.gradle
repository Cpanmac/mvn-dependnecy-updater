plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'co.simpleq'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3'
    plugins 'maven'
}
patchPluginXml {
    changeNotes """
      Initial release.<br>
      <em>quick fix for latest version</em>"""
}