plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'co.simpleq'
version '0.0.5'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

publishPlugin {
    token intellijPublishToken
}

dependencies {
    compile group: 'org.apache.maven', name: 'maven-artifact', version: '3.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.3'
    plugins "maven"
}
patchPluginXml {
    changeNotes """
      0.0.5 Release.<br>
      <em>intellij idea version 2019.3 support added.</em>"""
}